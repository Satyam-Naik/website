{% extends 'website/layout.html' %}

{% block body %}
    <h1>Enter Details</h1>
    <form action="{% url 'website:details' %}" method="POST">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required autocomplete="off" autofocus><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight" required><br><br>
        
        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height" required><br><br>

        <label for="preference">Preference:</label><br>
        <select id="preference" name="preference" required>
        <option value="">Select Preference</option>
        <option value="Vegeterian">Vegeterian</option>
        <option value="Non Vegeterian">Non Vegeterian</option>
        </select><br><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        </select><br><br>
       
        <label for="activity">Activity Level:</label><br>
        <select id="activity" name="activity" required>
        <option value="">Select Activity Level</option>
        <option value="sedentary">Sedentary</option>
        <option value="lightly_active">Lightly Active</option>
        <option value="moderately_active">Moderately Active</option>
        <option value="very_active">Very Active</option>
        <option value="extra_active">Extra Active</option>
        </select><br><br>
        
        <label for="diseases">Diseases:</label><br>
        <input type="checkbox" id="acidity" name="disease" value="Acidity">
        <label for="diabetes"> Acidity</label><br>
        <input type="checkbox" id="anemia" name="disease" value="Anemia">
        <label for="hypertension"> Anemia</label><br>
        <input type="checkbox" id="arthritis" name="disease" value="Arthritis">
        <label for="heart_disease"> Arthritis</label><br>
        <input type="checkbox" id="diabetes" name="disease" value="Diabetes">
        <label for="heart_disease"> Diabetes</label><br>
        <input type="checkbox" id="heart_disease" name="disease" value="Heart Disease">
        <label for="heart_disease"> Heart Disease</label><br>
        <input type="checkbox" id="hypertension" name="disease" value="Hypertension">
        <label for="heart_disease"> Hypertension</label><br>
        <input type="checkbox" id="obesity" name="disease" value="Obesity">
        <label for="heart_disease"> Obesity</label><br>
        <input type="checkbox" id="osteoporosis" name="disease" value="Osteoporosis">
        <label for="heart_disease"> Osteoporosis</label><br>
        <input type="checkbox" id="rickets" name="disease" value="Rickets">
        <label for="heart_disease"> Rickets</label><br><br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
